<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing SASS and Gulp</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="col pad-l gap-m">
        <h1>No wicked cannot reign</h1>
        <div class="col gap-s">
          <p class="font-thin">Thin paragraph</p>
          <p class="font-light">Light paragraph</p>
          <p class="font-regular">Regular paragraph</p>
          <p class="font-bold">Bold paragraph</p>
        </div>
        <div class="row pad-m gap-m">
          <button class="action">Click me</button>
          <button class="action danger">Danger</button>
        </div>
        <div class="row pad-m gap-m">
          <div class="card success">Success Card</div>
          <div class="card warning">Warning Card</div>
          <div class="card error">Error Card</div>
        </div>
        <div class="row pad-m gap-m">
          <div class="card success active">Success Card Active</div>
          <div class="card warning active">Warning Card Active</div>
          <div class="card error active">Error Card Active</div>
        </div>
      </div>
    </div>
  </body>
</html>
